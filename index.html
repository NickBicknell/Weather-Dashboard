<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body class="bg-body-secondary">
    <header class="container-fluid text-center bg-dark text-white p-3">
        <h1 class="fs-1 font-monospace">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-2 bg-light">
                <h3 class="fs-3 font-monospace fw-bold mt-2">Search for a City:</h3>
                <div class="input-group mb-3">
                    <input type="text" id="city-search" class="form-control" placeholder="City Name">
                    <button class="input-group-text btn bg-info" id="search-btn">Search</button>
                </div>
                <form id="history"></form>
            </div>
            <div class="col-12 col-lg-10 border-start">
                <div class="card m-3 d-none" id="current-weather">
                    <div class="card-body">
                        <h3 class="fs-2 font-monospace fw-bold align-middle" id="city-name">City Name</h3>
                        <img id="weather-img" alt="">
                        <p class="fs-4" id="temperature">temp</p>
                        <p class="fs-4" id="wind">wind</p>
                        <p class="fs-4" id="humidity">humidity</p>
                    </div>
                </div>
                <div class="row d-none" id="five-day-section">
                    <div class="col-12">
                        <h3 class="fs-3 font-monospace fw-bold">5-Day Forecast:</h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-2 text-white m-3 five-forecast">
                            <div class="card bg-info-subtle text-center" style="width: 12rem;">
                                <div class="card-body">
                                    <p class="fw-bold date">Date</p>
                                    <img class="weather-img" alt="">
                                    <p class="temperature">temp</p>
                                    <p class="wind">wind</p>
                                    <p class="humidity">humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 text-white m-3 five-forecast">
                            <div class="card bg-info-subtle text-center" style="width: 12rem;">
                                <div class="card-body">
                                    <p class="fw-bold date">Date</p>
                                    <img class="weather-img" alt="">
                                    <p class="temperature">temp</p>
                                    <p class="wind">wind</p>
                                    <p class="humidity">humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 text-white m-3 five-forecast">
                            <div class="card bg-info-subtle text-center" style="width: 12rem;">
                                <div class="card-body">
                                    <p class="fw-bold date">Date</p>
                                    <img class="weather-img" alt="">
                                    <p class="temperature">temp</p>
                                    <p class="wind">wind</p>
                                    <p class="humidity">humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 text-white m-3 five-forecast">
                            <div class="card bg-info-subtle text-center" style="width: 12rem;">
                                <div class="card-body">
                                    <p class="fw-bold date">Date</p>
                                    <img class="weather-img" alt="">
                                    <p class="temperature">temp</p>
                                    <p class="wind">wind</p>
                                    <p class="humidity">humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 text-white m-3 five-forecast">
                            <div class="card bg-info-subtle text-center" style="width: 12rem;">
                                <div class="card-body">
                                    <p class="fw-bold date">Date</p>
                                    <img class="weather-img" alt="">
                                    <p class="temperature">temp</p>
                                    <p class="wind">wind</p>
                                    <p class="humidity">humidity</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
